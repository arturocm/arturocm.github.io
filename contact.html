---
layout: contact
title: Contact
permalink: /contact/
---

<title>Google Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div id="contactwrap"></div>

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Just Get In Touch!</h4>
            <div class="hline"></div>
                <p>{{ site.about }}</p>
                <form action="https://getsimpleform.com/messages?form_api_token=5605b9d2f90477e63aa7c228644db3de" method="post">
                  <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
                  <input type='hidden' name='redirect_to' value='https://arturocm.github.io/thankyou'>
                  <!-- all your input fields here.... -->
                                    <div class="form-group">
                    <label for="InputName1">Your Name</label>
                    <input type="text" class="form-control" id="exampleInputName1">
                  </div>
                  <div class="form-group">
                    <label for="InputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                  </div>
                  <div class="form-group">
                    <label for="InputSubject1">Subject</label>
                    <input type="text" class="form-control" id="exampleInputSubject1">
                  </div>
                  <div class="form-group">
                    <label for="message1">Message</label>
                    <textarea class="form-control" id="message1" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-theme">Submit</button>
                </form>
        </div><! --/col-lg-8 -->

        <div class="col-lg-4">
            <h4>Location <i class="material-icons">place</i></h4>
            <div class="hline"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
                <p>
                    Email: {{ site.email }}<br/>
                    <!-- Tel: {{ site.tel }} -->
                </p>
        </div>
    </div><! --/row -->
</div><! --/container -->
